#------------------------
# 常用的配置
#------------------------


server:
  port: 80
  max-http-header-size: 10KB # header 最大体积
  compression:
    enabled: true
    mime-types: 
      - application/json
      - application/xml
      - application/javascript
      - text/html
      - text/xml
      - text/plain
      - text/css
      - text/javascript
    min-response-size: 2048
  forward-headers-strategy: native
  server-header: "PHP/7.3.1"
  shutdown: GRACEFUL
  undertow:
    direct-buffers: true
    max-http-post-size: 5MB	# 业务 body 最大体积
  servlet:
    encoding:
      enabled: true
      charset: UTF-8

logging:
  config: classpath:logback-spring.xml

spring:
  application:
    name: "Demo Application"
  lifecycle:
    timeout-per-shutdown-phase: 30  
  profiles:
    active: dev
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 10MB
      location: ${java.io.tmpdir}
      file-size-threshold: 10KB
  mvc:
    format:
      date-time: yyyy-MM-dd HH:mm:ss
      date: yyyy-MM-dd
    throw-exception-if-no-handler-found: true
    static-path-pattern: /static/**
    converters:
      preferred-json-mapper: gson

  web:
    resources:
      static-locations:
        - classpath:/static/

  freemarker:
    enabled: true
    cache: true
    content-type: text/html
    charset: utf-8
    suffix: .ftl
    request-context-attribute: request
    expose-request-attributes: false
    expose-session-attributes: false
    expose-spring-macro-helpers: true
    check-template-location: true
    template-loader-path:
      - classpath:/templates/
    settings:
      datetime_format: yyyy-MM-dd HH:mm:ss

  gson:
    pretty-printing: false

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    hibernate:
      ddl-auto: none

#------------------------
# 不同环境配置
#------------------------


spring:
  pid:
    file: ${java.io.tmpdir}\demo.pid
    fail-on-write-error: true

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&allowMultiQueries=true
    username: root
    password: root

  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    timeout: 2000
    lettuce:
      pool:
        max-active: 50
        max-wait: 5s
        max-idle: 20
        min-idle: 8

  mail:
    host: smtp.exmail.qq.com
    username: no-reply@springboot.io
    password: 123456
    port: 465
    default-encoding: UTF-8
    protocol: smtps
    properties:
      "mail.smtp.connectiontimeout": 5000
      "mail.smtp.timeout": 3000
      "mail.smtp.writetimeout": 5000
      "mail.smtp.auth": true
      "mail.smtp.starttls.enable": true
      "mail.smtp.starttls.required": true

  freemarker:
    cache: false

  gson:
    pretty-printing: false

  jpa:
    show-sql: true
    properties:
      "hibernate.format_sql": true
    hibernate:
      ddl-auto: update


